<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Understanding JavaScript</title>
	<link rel="stylesheet" href="../helpers.css">
</head>

<body>

	<script src="../helpers.js"></script>
	<script>

		var fruit = "apples";
		assert(window.fruit === fruit, "window.fruit === fruit")

		function getFruit() {
			var fruit = "oranges";
			return fruit;
		}
		assert(getFruit() === "oranges", "var has function scope")
		assert(fruit === "apples", "fruit is apples")

		function catName() {
			name = "Oska";
			return name;
			var name;
		}
		assert(catName() === "Oska", "var hoists");

	</script>

</body>

</html>
