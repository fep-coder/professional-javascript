<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        class FruitCollection {
            constructor() {
                this.fruits = ["apples", "oranges", "grapes"];
            }

            get firstFruit() {
                report("Getting firstFruit");
                return this.fruits[0];
            }
            set firstFruit(value) {
                report("Setting firstFruit");
                this.fruits[0] = value;
            }
        }
        const fruitCollection = new FruitCollection();
        assert(fruitCollection.firstFruit === "apples", "apples is the first fruit");

        fruitCollection.firstFruit = "watermelon";

        assert(
            fruitCollection.firstFruit === "watermelon" &&
            fruitCollection.fruits[0] === "watermelon",
            "Now watermelon is the first fruit"
        );


    </script>

</body>

</html>
