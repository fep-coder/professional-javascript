<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        function Animal() {
            this.bitten = true;
        }

        const animal1 = new Animal();

        Animal.prototype.bite = function () {
            return this.bitten;
        };
        assert(animal1.bite(), "Method exists, even out of order.");

        Animal.prototype = {
            jump: function () {
                return true;
            },
        };

        assert(animal1.bite(), "animal1 can still bite!");

        const animal2 = new Animal();
        assert(animal2.jump(), "Newly created animals can jump");
        assert(!animal2.bite, "But they cannot bite!");

    </script>

</body>

</html>
