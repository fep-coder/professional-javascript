<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        function Animal() { }
        function Dog() { }

        Dog.prototype = new Animal();
        const dog = new Dog();

        assert(dog instanceof Dog, "Our dog is a Dog!");
        assert(dog instanceof Animal, "A dog is also an Animal. ");

    </script>

</body>

</html>
