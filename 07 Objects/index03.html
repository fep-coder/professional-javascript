<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        function Animal() {
            this.bitten = false;

            this.bite = function () {
                return !this.bitten;
            };
        }

        Animal.prototype.bite = function () {
            return this.bitten;
        };

        const animal = new Animal();
        assert(animal.bite(), "Called the instance method, not the prototype method.");

    </script>

</body>

</html>
