<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        function notStrictFunction() {
            return this;
        }

        function strictFunction() {
            "use strict";
            return this;
        }

        assert(
            notStrictFunction() === window,
            "In a 'nonstrict' function, the context is the global window object"
        );
        assert(
            strictFunction() === undefined,
            "In a 'strict' function, the context is undefined"
        );

    </script>

</body>

</html>
