<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        const outerValue = "grapes";
        let later;

        function outerFunction() {
            const innerValue = "apples";

            function innerFunction() {
                assert(outerValue === "grapes", "I can see grapes.");
                assert(innerValue === "apples", "I can see apples.")
            }

            later = innerFunction;
        }

        outerFunction();

        later();

    </script>

</body>

</html>
