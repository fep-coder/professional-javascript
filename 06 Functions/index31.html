<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>


    <script src="../helpers.js"></script>
    <script>

        function* CatGenerator() {
            yield "black cat";
            yield* DogGenerator();
            yield "fluffy cat";
        }

        function* DogGenerator() {
            yield "pit bull";
            yield "german shepherd";
        }

        for (let cat of CatGenerator()) {
            assert(cat !== null, cat);
        }

    </script>

</body>

</html>
