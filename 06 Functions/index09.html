<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        function multiply(first, ...remainingNumbers) {
            const sorted = remainingNumbers.sort(function (a, b) {
                return b - a;
            });

            return first * sorted[0];
        }
        assert(multiply(3, 1, 2, 3) == 9, "3*3=9");
        assert(multiply(3, 10, 2, 3, 1, 4, 6) == 30, "3*10=30");


    </script>

</body>

</html>
