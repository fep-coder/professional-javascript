<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        const someFruit = (fruit) => `I like ${fruit}`;
        assert(someFruit("apples") === "I like apples", "Yes, I do like apples.");

        const anotherFruit = function (fruit) {
            return `I like ${fruit}`;
        };
        assert(anotherFruit("grapes") === "I like grapes", "I like grapes as well.");

    </script>

</body>

</html>
