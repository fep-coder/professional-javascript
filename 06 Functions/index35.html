<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        function* NumbersGenerator(param) {
            const nextArg = yield "param is " + param;

            assert(nextArg === 1, "nextArg is 1");

            yield `nextArg === ${nextArg}, param === ${param}`;
        }

        const numbersIterator = NumbersGenerator(4);

        const result1 = numbersIterator.next();
        assert(
            result1.value === "param is 4",
            "the first yield value is from normal argument passing"
        );

        const result2 = numbersIterator.next(1);
        assert(
            result2.value === "nextArg === 1, param === 4",
            "nextArg is 1, param is 4"
        );

    </script>

</body>

</html>
