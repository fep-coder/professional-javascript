<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        function* FruitGenerator() {
            try {
                yield "bananas"; 
            }
            catch (e) {
                assert(e === "Catch this!", "Exception caught!"); 
            }
        }

        const fruitIterator = FruitGenerator();
        const result = fruitIterator.next();

        assert(result.value === "bananas", "Got bananas");
        fruitIterator.throw("Catch this!"); 

    </script>

</body>

</html>
