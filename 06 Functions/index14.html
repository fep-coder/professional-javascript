<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        function getFruit(fruit) {
            "use strict";

            assert(fruit === "apples", "The fruit is apples");
            assert(arguments[0] === "apples", "The first argument is apples");

            arguments[0] = "watermelon"; 
            assert(arguments[0] === "watermelon", "Fruit is a watermelon now"); 

            assert(fruit === "apples", "The fruit is still apples"); 
        }

        getFruit("apples");

    </script>

</body>

</html>
