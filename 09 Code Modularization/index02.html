<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Modularization</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script type="module">

        import * as personModule from "./person2.js";

        assert(personModule.message === "Hello", "We can access the imported variable");

        assert(
            personModule.sayHi() === "Hello Bob",
            "We can say hi to Bob from outside the module"
        );
        
        assert(
            typeof personModule.firstName == "undefined",
            "But we cannot access firstName directly"
        );

    </script>

</body>

</html>
