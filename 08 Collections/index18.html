<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        const fruits = new Set(["apples", "grapes", "oranges", "grapes"]);
        const fruits2 = ["apples", "figs", "plums"];

        const allFruits = new Set([...fruits, ...fruits2]);

        assert(allFruits.has("apples"), "apples is here");
        assert(allFruits.has("figs"), "and figs");
        assert(allFruits.has("plums"), "and plums");

        assert(
            allFruits.size === 5,
            "There are 5 types of allFruits in total (3 from fruits + 2 from fruits2)"
        );

    </script>

</body>

</html>
