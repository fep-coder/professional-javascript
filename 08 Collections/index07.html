<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        const persons = [
            { name: "Bob", job: "builder", pet: "dog" },
            { name: "John", job: "programmer" },
            { name: "Mary", job: "manager", pet: "cat" },
        ];

        const jobs2 = persons.map(person => person.job);

        assert(jobs2[0] === "builder"
            && jobs2[1] === "programmer"
            && jobs2[2] === "manager"
            && jobs2.length === 3, "The new array contains all jobs");

    </script>

</body>

</html>
