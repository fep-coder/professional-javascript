<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        const colors1 = new Set(["red", "green"]);
        const colors2 = new Set(["red", "blue"]);

        const sameColors = new Set(
            [...colors1].filter(color => colors2.has(color))
        );

        assert(sameColors.size === 1, "Thereâ€™s only one color in both colors1 and colors2");
        assert(sameColors.has("red"), "And it's red");


    </script>

</body>

</html>
