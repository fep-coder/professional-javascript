<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <input id="first" />
    <input id="second" />

    <script src="../helpers.js"></script>
    <script>

        const elems = {
            length: 0,

            add: function (elem) {
                Array.prototype.push.call(this, elem);
            },
            gather: function (id) {
                this.add(document.getElementById(id));
            },
            find: function (callback) {
                return Array.prototype.find.call(this, callback);
            },
        };

        elems.gather("first");
        assert(elems.length === 1 && elems[0].nodeType, "Verify that we have an element in our stash");

        elems.gather("second");
        assert(elems.length === 2 && elems[1].nodeType, "Verify the other insertion");

        const found = elems.find((elem) => elem.id === "second");
        assert(found && found.id === "second", "Weâ€™ve found our element");

    </script>

</body>

</html>
