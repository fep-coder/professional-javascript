<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        const persons = [
            { name: "Bob", job: "builder", pet: "dog" },
            { name: "John", job: "programmer" },
            { name: "Mary", job: "manager", pet: "cat" },
        ];

        const allPersonsHaveNames = persons.every((person) => "name" in person);
        const allPersonsHavePets = persons.every((person) => "pet" in person);

        assert(allPersonsHaveNames, "Every person has a name");
        assert(!allPersonsHavePets, "But not every person has a pet");

        const somePersonsHavePets = persons.some((person) => "pet" in person);
        
        assert(somePersonsHavePets, "But some persons do have pets");

    </script>

</body>

</html>
