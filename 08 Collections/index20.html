<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="stylesheet" href="../helpers.css">
</head>

<body>

    <script src="../helpers.js"></script>
    <script>

        const colors1 = new Set(["red", "green"]);
        const colors2 = new Set(["red", "blue"]);

        const colors1Only = new Set(
            [...colors1].filter(color => !colors2.has(color)) 
        );

        assert(colors1Only.size === 1, "Thereâ€™s only one unique color in colors1");
        assert(colors1Only.has("green"), "And it's green");

    </script>

</body>

</html>
