<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Debugging and performance analysis</title>
	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.14.1.css">
</head>

<body>
	<div id="qunit"></div>

	<script src="https://code.jquery.com/qunit/qunit-2.14.1.js"></script>
	<script>

		const x = 10;

		QUnit.module('test x', function () {
			QUnit.test('x should be 10', function (assert) {
				assert.equal(x, 10);
				assert.equal(x, 9);
			});
		});

	</script>

</body>

</html>
